anguage: node_js
node_js:
    - 16

services:
    - docker

# Pre-testing installs
install:
    - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
    - echo "no tests"

script:
    - docker --version # print the version for logging
    # build:
    - docker build -t udagram-api-feed ./udagram-api-feed
    - docker build -t udagram-api-user ./udagram-api-user
    - docker build -t udagram-frontend ./udagram-frontend
    - docker build -t udagram-reverseproxy ./udagram-reverseproxy

    # tag:
    - docker tag udagram-api-feed wH1t3-l0tUs/udagram-api-feed:v1
    - docker tag udagram-api-user wH1t3-l0tUs/udagram-api-user:v1
    - docker tag udagram-frontend wH1t3-l0tUs/udagram-frontend:v1
    - docker tag udagram-reverseproxy wH1t3-l0tUs/udagram-reverseproxy:v1

after_success:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

    # push:
    - docker push wH1t3-l0tUs/udagram-api-feed:v1
    - docker push wH1t3-l0tUs/udagram-api-user:v1
    - docker push wH1t3-l0tUs/udagram-frontend:v1
    - docker push wH1t3-l0tUs/udagram-reverseproxy:v1
